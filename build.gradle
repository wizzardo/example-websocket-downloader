version = '0.1'

mainClassName = "com.wizzardo.downloader.App"

repositories {
    jcenter()
}

dependencies {
    compile files(
            '../epollserver/build/libs/epoll-0.1.jar',
            '../http/build/libs/http-0.1.jar'
    )
    compile 'com.wizzardo.tools:tools:0.12'
}